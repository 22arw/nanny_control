bus:
  device: vcan0

sync:
  interval_ms: 10
  overflow: 0

defaults: # optional, all defaults can be overwritten per node
  ### 301
  eds_pkg: nanny_description # optional package  name for relative path
  eds_file: "roboteq_motor_controllers_v60.eds" # path to EDS/DCF file
  dcf_overlay: # "ObjectID": "ParameterValue" (both as strings)
    "1016sub1" : "00" # heartbeat timeout of 100 ms for master at 127
    "1017": "100" # heartbeat producer
  motor_allocator: canopen::Motor402::Allocator # select allocator for motor layer plugin
  motor_layer: # settings passed to motor layer (plugin-specific)
    switching_state: 2 # (Switched on), state for mode switching
    monitor_mode: true # read operation mode in every cycle

nodes:
  base_link_left_wheel:
    id: 1
    publish: ["6042!"]

  base_link_right_wheel:
    id: 2
    publish: ["6042!"]
